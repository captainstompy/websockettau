<!DOCTYPE html>
<html>
  <head>
    <title>Tau - Game {{ game_id }} ({{ game_type }})</title>

    <script type="text/javascript">
      var game_id = "{{ game_id }}";
      var game_size = {{ game.size }};
      var game_type = "{{ game.type }}";
      var user_name = "{{ user_name }}";
    </script>
    <script type="text/javascript" src="{{ static_url("jquery.js") }}"></script>
    <script type="text/javascript" src="{{ static_url("jquery-ui.min.js") }}"></script>
    <script type="text/javascript" src="{{ static_url("time.js") }}"></script>
    <script type="text/javascript" src="{{ static_url("tau.js") }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ static_url("reset.css") }}" />
    <link rel="stylesheet" type="text/css" href="{{ static_url("styles.css") }}" />
  </head>
  <body>
    <h2>Tau - Game {{ game_id }} ({{ game_type }})</h2>
    <div>
      <div id="scores">
        <h4>Scores</h4>
        <table id="score_list"></table>
      </div>
      <div id="playing_area">
        {% if not game.started %}
          <a id="start" tabindex="1" href="javascript:void(0);">Start</a>
        {% end %}
      </div>
      <div id="time"></div>
      <div id="rank"></div>
    </div>

    <div>
      <div id="chat">loading...</div>
      <div>
        <input style="display:inline-block;" tabindex="-1" type="text" id="chat_box" disabled="disabled" />
        <button style="display:inline-block;" id="say" disabled="disabled">Say</button>
        <span>(press 'p' to enter chat)</span>
      </div>
    </div>

    <div>
      <a href="/" tabindex="2">Back to games</a> | <a href="/about#rules{{ game.type }}">Rules</a>
    </div>
  </body>
</html>
